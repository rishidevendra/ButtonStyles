<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Button Styles</title>
        <link href="styles/main.css" rel="stylesheet"/>
    </head>
    <body>

        <div class="styleClassicWrapper">
            <div class="btnTxt textCenter">Classic</div>
            <div class="styleClassicBlock"></div>
        </div>

        <div class="styleFlatWrapper">
            <div class="btnTxt textCenter">Flat</div>
        </div>

        <div class="styleGlassWrapper">
            <div class="btnTxt textCenter">Glass</div>
            <div class="styleGlassBlock">
                <div class="styleGlassHalfBlock">
                    <div class="styleGlassInnerBlock"></div>
                </div>
            </div>
        </div>

        <div class="styleGradientWrapper">
            <div class="btnTxt textCenter">Gradient</div>
            <div class="styleGradientBlock"></div>
        </div>

        <div class="styleShadedWrapper">
            <div class="btnTxt textCenter">Shaded</div>
            <div class="styleShadedBlock">
                <div class="styleShadedHalfBlock"></div>
            </div>
        </div>

        <div class="styleSharpWrapper">
            <div class="btnTxt textCenter">Sharp</div>
            <div class="styleSharpBlock">
                <div class="styleSharpHalfBlock">
                    <div class="styleSharpInnerBlock"></div>
                </div>
            </div>
        </div>

        <div class="styleHandDrawnWrapper">
            <div class="btnTxt textCenter">HandDrawn</div>
            <div class="styleHandDrawnBlock"></div>
        </div>

        <div class="styleImageWrapper">
            <div class="btnTxt textCenter">Image</div>
        </div>
    </body>
</html>
